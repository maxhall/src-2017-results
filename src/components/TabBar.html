<nav>
  <span on:click='toggleTab("results")'>Results</span>
  <span on:click='toggleTab("analysis", currentPane)'>Analysis</span>
</nav>
{{#if 'results'===currentPane}}

    collatedResults='{{collatedResults}}'
    on:sendTheHeight='extraFire()'
  />
{{else}}

    blogData='{{blogData}}'
    on:sendTheHeight='extraFire()'
  />
{{/if}}

  import Results from './Results.html';
  import Blog from './Blog.html';

  export default {
    components: {
      Blog,
      Results,
    },

    //oncreate () {

				//console.log('Send the height');
				//this.set({sendTheHeight: false});
			//});

    methods: {
      toggleTab: function (paneToShow) {
        this.set({currentPane: paneToShow});
        this.fire('sendTheHeight');
      },
      extraFire: function () {
        this.fire('sendTheHeight');
      }
    },
  }
</script>
