  <span class="turnout">{{ nusTurnout * 100 }}% of students voted.</span>
</div>

<style>
  div {
    width: 60%;
    margin: 0 auto;
  }
</style>

<script>
  export default {
    oncreate () {
      this.observe('nusSeatArray', nusSeatArray => {
        nusSeatArray.forEach((seatColor, index) => {
          const seatNumber = index + 1;
          const constructedRef = 'seat' + seatNumber;
          const seatElement = this.refs[constructedRef];
          if (seatElement) {
            seatElement.style.fill = seatColor;
          }
        });
      });
    },
  }
</script>
